<p class="css1">宝岗校区</p>
<p><span class="css3">  广东药科大学宝岗校区位于广州市海珠区。是学校承担成人学历教育和教育培训的校区。现有成人脱产、业余和函授本专科学历教育，开设药学、中药学、临床医学、护理学、预防医学等本专科专业与方向；此外，现还有江门、阳江、湛江、连州、梅州、佛山、珠海、广宁、东莞、黄埔、惠州、肇庆、吴川等多个校外教学点。校区还设有直属门诊部等。 <br />
  <br />
  通讯地址:广州市海珠区宝岗光汉直街40号<br />
  邮政编码:510224 </span><br />

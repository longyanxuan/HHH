<p class="css1">大学城校区</p>
<p class="css2">广东药科大学大学城校区座落在广州市番禺区广州大学城，是学校的主校区。占地面积700余亩，规划布局合理，办学条件优良，是一个功能完善、富有现代化气息的校区。校区突出药学特色，设有药学院、中药学院、生命科学与生物制药学院、基础学院等， 并建有多个省部级医药创新平台，开设有药学、临床药学、药物制剂、制药工程、药物化学、药物分析、中药学、中药制药、生物制药、生物科学、海洋药学、生物医学工程等10多个专业及专业方向。还设有国际教育学院，开办留学生教育与国际合作办学项目。<br />
  <br />

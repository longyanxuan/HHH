<p class="css1">中山校区</p>
<p class="css2"> 广东药科大学中山校区，座落在伟人孙中山故里中山市风景如画的五桂山风景区，自然环境得天独厚。校区占地面积2000亩，环境优美，功能齐备。学校紧密结合区域产业发展需求，在该校区重点发展医药化工、食品工程等学科，是学校培养医药相关专业人才的校区。校区设有食品科学学院、医药化工学院、医药商学院等，开设有药事管理、中药学、中药资源与开发、食品质量与安全、食品科学与工程、医药化工、医药贸易、医药信息工程等多个专业及专业方向。<br />
  <br />
  通讯地址：广东省中山市五桂山镇长命水大道9-13号<br />
邮政编码：528458</p>
